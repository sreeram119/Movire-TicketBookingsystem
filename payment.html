<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f1f3f5; }
    .payment-box {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h3 class="text-center mb-4">Confirm Your Booking</h3>
    <p><strong>Movie:</strong> <span id="movie"></span></p>
    <p><strong>City:</strong> <span id="city"></span></p>
    <p><strong>Time:</strong> <span id="time"></span></p>
    <p><strong>Seats:</strong> <span id="seats"></span></p>

    <form id="pay-form" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" id="name" required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email or Phone</label>
        <input type="text" id="contact" required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option>UPI</option>
          <option>Credit Card</option>
          <option>Net Banking</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Pay Now</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const movie = params.get('movie') || '';
    const city = params.get('city') || '';
    const time = params.get('time') || '';
    const seats = params.get('seats') || '';

    document.getElementById('movie').textContent = movie;
    document.getElementById('city').textContent = city;
    document.getElementById('time').textContent = time;
    document.getElementById('seats').textContent = seats;

    document.getElementById('pay-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;

      const url = new URL('ticket.html', window.location.href);
      url.searchParams.set('movie', movie);
      url.searchParams.set('city', city);
      url.searchParams.set('time', time);
      url.searchParams.set('seats', seats);
      url.searchParams.set('name', name);
      url.searchParams.set('contact', contact);

      window.location.href = url;
    });
  </script>
</body>
</html>
